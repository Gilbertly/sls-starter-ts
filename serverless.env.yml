prod:
  NODE_VERSION: nodejs14.x
  LOG_RETENTION: 7
  RETAIN_LAYER: true
  SENTRY_DSN: ${ssm:/${self:service}/prod/sentryDSN, ''}
  SSM_CACHE_PARAMS:
    S3_BUCKET: /dataml/sagemaker/s3_bucket

dev:
  NODE_VERSION: nodejs14.x
  LOG_RETENTION: 3
  RETAIN_LAYER: false
  SENTRY_DSN: ${ssm:/${self:service}/dev/sentryDSN, ''}
  SSM_CACHE_PARAMS:
    S3_BUCKET: /dataml/sagemaker/s3_bucket
